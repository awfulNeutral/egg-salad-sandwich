<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT3e Roster Builder - Angels of Death</title>
</head>
<body>
    <h1>Angels of Death</h1>
    <hr>
    <a href="https://warcomprod2024productionstorage.s3.eu-west-2.amazonaws.com/rules-downloads/kill-team/team-rules/angels-of-death/killteam_teamrules_angelsofdeath_eng_02.10.24.pdf"
        target=_blank
        title="Link to Rules PDF for the Angels of Death Kill Team">
    Angels of Death Rules PDF
    </a>
    <div>
        <label for="Leader">Leader:</label>
        <select id="leader" name="leader">
            <option value="intercessor sergeant">Intercessor Sergeant</option>
            <option value="assault intercessor sergeant">Assault Intercessor Sergeant</option>
            <option value="space marine captain">Space Marine Captain</option>
        </select>
        </div>
    <div>
        <label for="Operative">Operative:</label>
        <select id="operative" name="operative">
            <option value="intercessor gunner">Intercessor Gunner</option>
            <option value="intercessor warrior">Intercessor Warrior</option>
            <option value="assault intercessor grenadier">Assault Intercessor Grenadier</option>
            <option value="assault intercessor warrior">Assault Intercessor Warrior</option>
            <option value="eliminator sniper">Eliminator Sniper</option>
            <option value="heavy intercessor gunner">Heavy Intercessor Gunner</option>
        </select>
        </div>
    <br>
        <img src="/Images/Intercessor Sergeant.png"
            alt="Intercessor Sergeant"
            height="300">
        <img src="/Images/Assault Intercessor Sergeant.png"
            alt="Assault Intercessor Sergeant"
            height="300">
        <img src="/Images/Space Marine Captain.png"
            alt="Space Marine Captain"
            height="300">
    <br>
        <img src="/Images/Intercessor Gunner.png"
            alt="Intercessor Gunner"
            height="300">
        <img src="/Images/Assault Intercessor Grenadier.png"
            alt="Assault Intercessor Grenadier"
            height="300">
        <img src="/Images/Eliminator Sniper.png"
            alt="Eliminator Sniper"
            height="300">
    <br>
        <img src="/Images/Intercessor Warrior.png"
            alt="Intercessor Warrior"
            height="300">
        <img src="/Images/Assault Intercessor Warrior.png"
            alt="Assault Intercessor Warrior"
            height="300">
        <img src="/Images/Heavy Intercessor Gunner.png"
            alt="Heavy Intercessor Gunner"
            height="300">
</body>
</html>
