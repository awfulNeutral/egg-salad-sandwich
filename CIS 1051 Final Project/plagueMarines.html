<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/KTLogo.png">
    <title>KT3e Roster Builder - Plague Marines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Plague Marines</h1>
        <a href="index.html">Home</a>
        <a href="https://www.warhammer-community.com/en-us/downloads/kill-team/" target=_blank>All Downloads</a>
        <a href="https://assets.warhammer-community.com/killteam_keydownloads_literules_eng-jfhe9v0j7c-n0x6ozmgo9.pdf" target=_blank title="Link to Kill Team Lite Rules PDF">Kill Team Lite Rules</a>
        <a href="https://assets.warhammer-community.com/kt_universal_equipment_online_rules_eng_20-hufnt2qija-odnbnw5x3t.pdf" target=_blank title="Link to the Rules PDF for Universal Equipment">Universal Equipment Rules</a>
        <hr>
    </header>
    <main>
        <a href="https://assets.warhammer-community.com/killteam_teamrules_plague_marines_eng_06.11-jxlbddo5j3.pdf" target=_blank title="Link to Rules PDF for the Plague Marines Kill Team">Plague Marines Rules PDF</a>
        <div id="operative">
            <label for="Leader">Leader:</label>
            <select name="leader">
                <option value="plague marine champion">Plague Marine Champion</option>
            </select>
            </div>
        <div id="operative">
            <label for="Operative">Operative:</label>
            <select name="operative">
                <option value="plague marine bombardier">Plague Marine Bombardier</option>
                <option value="plague marine fighter">Plague Marine Fighter</option>
                <option value="plague marine heavy gunner">Plague Marine Heavy Gunner</option>
                <option value="plague marine icon bearer">Plague Marine Icon Bearer</option>
                <option value="malignant plaguecaster">Malignant Plaguecaster</option>
                <option value="plague marine warrior">Plague Marine Warrior</option>
            </select>
            </div>
        <br>
            <img src="Images/Plague Marine Champion.png"
                alt="Plague Marine Champion"
                title="Plague Marine Champion"
                height="200">
        <br>
            <img src="Images/Plague Marine Bombarbier.png"
                alt="Plague Marine Bombarbier"
                title="Plague Marine Bombarbier"
                height="200">
            <img src="Images/Plague Marine Fighter.png"
                alt="Plague Marine Fighter"
                title="Plague Marine Fighter"
                height="200">
            <img src="Images/Plague Marine Heavy Gunner.png"
                alt="Plague Marine Heavy Gunner"
                title="Plague Marine Heavy Gunner"
                height="200">

        <br>

            <img src="Images/Plague Marine Icon Bearer.png"
                alt="Plague Marine Icon Bearer"
                title="Plague Marine Icon Bearer"
                height="200">
            <img src="Images/Malignant Plaguecaster.png"
                alt="Malignant Plaguecaster"
                title="Malignant Plaguecaster"
                height="200">
            <img src="Images/Plague Marine Warrior.png"
                alt="Plague Marine Warrior"
                title="Plague Marine Warrior"
                height="200">
    </main>
    <footer>
        <hr>

    </footer>
</body>
</html>
